<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css" type="text/css" media="screen" />
    <t:layout.gotheader title="Platform Status" />
  </head>
  <body>

    <div class="container-fluid">
      <div class="page-header">
        <div class="page-header">
          <h2>GOT Framework (Go on Tapestry)</h2>
        </div>

        <div style="padding:8px;border:solid 1px red">
          <t:a event="GotoHome" label="Goto Home"/>
        </div>

        <ul>
          <li>Modules</li>
          <li>Pages</li>
          <li>Components</li>
          <li>Mixins</li>
          <li>Templates</li>
        </ul>

        <t:got.templatestatus />

        
        <div name="Pages">
          <h4>Pages:</h4>
          {{.Pages}}
        </div>
        
        <div name="Components">
          <h4>Components:</h4>
          {{.Components}}
        </div>
        
      </div>
    </div>

  </body>
</html>
